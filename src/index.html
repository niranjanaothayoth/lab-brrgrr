<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-w1QvVXMpgY4+eZR3zm+er89thHTXJJo9+h6hBL6nCfPjVf+BF3jz8dlfnsD3p7qG"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/style.css" />
  <title>BRRRGRRR</title>
</head>
<body>
  <header class="header">
    <img src="../img/index.png" class="Group-4" />
    <img src="../img/group-5.png" class="Group-5" />
  </header>
  <section class="Rectangle1">
    <img src="../img/group-2.png" class="Group-2" />
    <img src="../img/group-7.png" class="Group-7" />
    <div class="menu">
      <img src="../img/group-16.png" class="Group-16" />
      <div class="menu-container">
        <h3>Ingredients</h3>
        <p class="items">Patty</p>
        <p class="items">Cheese</p>
        <p class="items">Tomatoes</p>
        <p class="items">Onions</p>
        <p class="items">Lettuce</p>
      </div>
    </div>
    <div class="burger">
      <img src="../img/Burger/Top@2x.png" alt="" />
      <img id="patty" src="../img/Burger/Patty@2x.png" alt="Patty" />
      <img id="cheese" src="../img/Burger/Cheese@2x.png" alt="Cheese" />
      <img id="tomatoes" src="../img/Burger/Tomato@2x.png" alt="Tomatoes" />
      <img id="onions" src="../img/Burger/Onion@2x.png" alt="Onions" />
      <img id="lettuce" src="../img/Burger/Lettuce@2x.png" alt="Lettuce" />
      <img src="../img/Burger/Bun 1@2x.png" alt="Bottom Bun" />
    </div>
  </section>
  <footer class="footer">
    <img src="../img/group-3.png" class="Group-3" />
    <div class="Rectangle2">
      <div class="container-text">Choose what goes into your burger</div>
      <div class="button-container">
        <div class="button btn-patty active">Patty</div>
        <div class="button btn-cheese active">Cheese</div>
        <div class="button btn-tomatoes active">Tomatoes</div>
        <div class="button btn-onions active">Onions</div>
        <div class="button btn-lettuce active">Lettuce</div>
      </div>
    </div>
    <div class="Rectangle3">
      <div class="Rectangle4">
        <p>Current Order Total</p>
        <p class="price-details">INR 170</p>
        <p>To Pay</p>
        <div class="Rectangle5">Pay and receive order</div>
      </div>
      <!-- New Payment Section Box -->
      <div class="PaymentSection">
        <p>Payment Details</p>
        <p>Please pay at the counter.</p>
      </div>
    </div>
    
  </footer>
  <div class="footers">Made with ♥️ by Niranjana</div>
  <script src="src/app.js"></script>
</body>
</html>
